{% extends 'base.html' %}

{% block header %}
<div class="narrow">
  <h1>{% block title %}Preferences{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="narrow">
  <form method="post">
    {% for feat, description in track_features.items() %}
    {% if feat in g.preferences['collections']['columns'] %}
    <input type="checkbox" name="columns" value="{{ feat }}" checked><label>{{ description }}</label>
    {% else %}
    <input type="checkbox" name="columns" value="{{ feat }}"><label>{{ description }}</label>
    {% endif %}
    {% endfor %}
    <input type="submit" value="Save">
  </form>
</div>
{% endblock %}
